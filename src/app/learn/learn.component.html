<h1>Learn Property Banding</h1>
<!-- dengan interpolasi -->
<input id="{{getId}}" type="text" value="insert in here"/><br><br>
<!-- dengan [] -->
<input [disabled]="disableFalse" type="text" value="insert in here"/><br><br>
<!-- dengan tambahan bind-* -->
<input bind-disabled="disableTrue" type="text" value="insert in here"/>
