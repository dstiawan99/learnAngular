<!-- ngSwitch -->
<h2>NgSwitch</h2>
<div [ngSwitch]="textColor">
    <div *ngSwitchCase="'biru'">Kamu memilih warna {{textColor}}</div>
    <div *ngSwitchCase="'merah'">Kamu memilih warna {{textColor}}</div>
    <div *ngSwitchCase="'hijau'">Kamu memilih warna {{textColor}}</div>
    <div *ngSwitchCase="'kuning'">Kamu memilih warna {{textColor}}</div>
    <div *ngSwitchDefault>Warna {{textColor}} Tidak Tersedia</div>
</div>
